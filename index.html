<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>User Card</title>
</head>
<body>
    <div class="userCard">
        <div class="userLocation">
            <img src="./style/image/location.png" alt="location">
            <div class="city">
            <p>Zaporizhua,Ukraine</p>
        </div>
        </div>
        <div class="userImageContainer">
            <img src="https://s1.1zoom.ru/prev2/586/Margot_Robbie_Blonde_girl_Glance_Hairstyle_585531_600x400.jpg" alt="foto">
        </div>
        <div class="userInfoContainer">
            <div class="userFullName">Mrgot Robbie</div>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum dolores iste eligendi, exercitationem in repellat.</p>
        </div>
        <div class="button">
            <button type="submit" >Follow</button>
        </div>
        <div class="userStatContainer">
            <div class="userStatItem1">
                <img class="posts" src="./style/image/posts.png" alt="posts">
                <div class="stat">
                <p>posts</p>
                <p1>635</p1>
            </div>
            </div>
            <div class="userStatItem2">
                <img class="favorites" src="./style/image/favor.png" alt="favorites">
                <div class="stat">
                <p>favorites</p>
                <p1>3.472</p1>
            </div>
            </div>
            <div class="userStatItem3">
                <img class="massages" src="./style/image/icons8-телеграмма-app-24.png" alt="masseges">
                <div class="stat">
                <p>massages</p>
                <p1>1.293</p1>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
