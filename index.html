<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>User Card</title>
</head>
<body>
    <div class="userCard">
        <div class="userImageContainer">
            <img src="" alt="">
        </div>
        <div class="userInfoContainer">
            <div class="userFullName">Mrgot Robbie</div>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum dolores iste eligendi, exercitationem in repellat.</p>
        </div>
        <div class="button">
            <button type="submit" >Follow</button>
        </div>
        <div class="userStatContainer">
            <div class="userStatItem">
                <img class="posts" src="./style/image/posts.png" alt="posts">
                <div class="statName">posts</div>
                <div class="statValue">635</div>
            </div>
            <div class="userStatItem">
                <img class="favorites" src="./style/image/favor.png" alt="favorites">
                <div class="statName">favorites</div>
                <div class="statValue">3.472</div>
            </div>
            <div class="userStatItem">
                <img class="massages" src="./style/image/icons8-телеграмма-app-24.png" alt="masseges">
                <div class="statName">massages</div>
                <div class="statValue">1.293</div>
            </div>
        </div>
    </div>
    
</body>
</html>
